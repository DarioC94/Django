<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
    <h1 class="my-4">{{ componente.nome }}</h1>
    <div class="card mb-4 w-100">
        <img src="{{ componente.immagine }}" class="card-img-top w-100 h-25" alt="{{ componente.nome }}">
        <div class="card-body">
            <p class="card-text"><strong>Disponibilità:</strong> 
                {% if componente.disponibilita %}
                    <span class="text-success"><i class="fas fa-check-circle" style="color: green"></i> Disponibile</span>
                {% else %}
                    <span class="text-danger"><i class="fas fa-times-circle" style="color: red"></i> Non disponibile</span>
                {% endif %}
            </p>
            <p class="card-text">{{ componente.descrizione }}</p>
            <p class="card-text">Prezzo: €{{ componente.prezzo }}</p>
            <p class="card-text">Data di aggiunta: {{ componente.data_aggiunta|date:"d M Y" }}</p>
        </div>
    </div>
</div>
